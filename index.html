<html>

<head>
	<!-- SEMANTIC -->
	<link rel="stylesheet" type="text/css" href="Semantic/semantic.css">

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<script src="js/index.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>

<body>
	<div class="container">
		<div class="ui grid">
			<div class="four wide column">
				<div class="ui fluid form segment">
					<!--Header-->
					<h4 class="ui header labelsfont"> <i class="circular settings icon"></i>Opciones</h4>
					<div class="ui divider"></div>
					<!-- Label -->
					<div class="ui teal ribbon label labelsfont">Seleccione la marca de su celular</div>
					<!--Dropdown SelecciÃ³n ARREGLAR-->
					<div class="ui selection dropdown">
						<input type="hidden" name="celular">
						<div class="default text">Celular</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<div class="item" data-value = "0">iPhone 4/4s</div>
							<div class="item" data-value="1">iPhone 5/5s</div>
							<div class= "item" data-value="2">iPhone 5c</div>
							<div class="item" data-value="3">iPhone 6</div>
						</div>
					</div>
					<!-- Label -->
					<div class="ui teal ribbon label labelsfont">Seleccione un archivo</div>
					<!-- Uploader -->
					<div class="pad ui action input">
						<input type="text" placeholder="Seleccione...">
						<div class=" small ui button"><i class="open folder icon"></i></div>
					</div>
					<div class="pad ui button buttonsfont"><i class="cloud upload icon"></i>Subir</div>
					<!-- Label -->
					<div class="ui teal ribbon label labelsfont">Modifique su carcasa</div>
					<div class="sub header labelsfont2 center">Rotar</div>
					<div class="ui fluid buttons">
						<div class="ui button"><i class="undo icon"></i></div>
						<div class="ui button"><i class=" horizontally flipped undo icon"></i></div>
					</div>
				</div>
			</div>
			<div class="twelve wide column">
				<div class="ui fluid form segment">
					
				</div>
			</div>

			
		</div>
		
	</div>
</body>
